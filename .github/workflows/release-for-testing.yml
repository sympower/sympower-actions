#Release new docker image to ECR as well as schema (if contains any changes) to Nexus (use for testing ONLY)

name: Release for testing

on:
  workflow_call:
    inputs:
      runner:
        description: Runner to run the workflow
        required: false
        type: string
        default: 'ubuntu-latest'
    outputs:
      version:
        description: Version number of the image released to ECR
        value: ${{ jobs.build.outputs.version }}

jobs:
  build:
    runs-on: ${{ inputs.runner }}
    env:
      IS_DEFAULT_BRANCH: ${{ contains('refs/heads/main, refs/heads/master', github.ref) }}
      secrets: ${{ toJSON(secrets) }}
    outputs:
      version: ${{ steps.format-version.outputs.version }}
    steps:
      - id: setup-build-environment
        name: "Setup build environment"
        uses: sympower/sympower-composite-actions/setup-build-environment@2024.08.20.09.40-c93123e
        with:
          secrets: ${{ env.secrets }}
      - id: format-version
        name: "Format version"
        uses: sympower/sympower-composite-actions/format-version@2024.08.20.09.40-c93123e
        with:
          style-as-release: ${{ env.IS_DEFAULT_BRANCH }}
      - id: build-and-upload-docker-image
        name: "Build and upload Docker Image"
        uses: sympower/sympower-composite-actions/build-and-upload-docker-image@2024.08.20.09.40-c93123e
        with:
          version: ${{ steps.format-version.outputs.version }}
      - id: upload-build-artifacts
        name: "Upload build artifacts"
        if: always()
        uses: sympower/sympower-composite-actions/upload-build-artifacts@2024.08.20.09.40-c93123e
